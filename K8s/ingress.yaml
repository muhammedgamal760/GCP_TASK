apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shared-services
  namespace: shared-services
spec:
  rules:
  - http:
      paths:
      - path: /jenkins
        pathType: Prefix
        backend:
          service:
            name: jenkins
            port:
              number: 8080
      - path: /nexus
        pathType: Prefix
        backend:
          service:
            name: nexus
            port:
              number: 8081

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev
  namespace: dev
spec:
  rules:
  - http:
      paths:
      - path: /nginx
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
